# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/quiz_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:quizuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123mamad}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=your_very_long_and_secure_secret_key_here
jwt.expiration=86400000

# Server Configuration
server.port=8000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example.quiz=DEBUG
# Security Configuration
spring.security.filter.order=10
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never